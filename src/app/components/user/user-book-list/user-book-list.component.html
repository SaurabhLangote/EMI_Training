<app-menu></app-menu>

<div class="container">
    <div>
      

        <input matInput [(ngModel)]="searchText" placeholder="Ex.Carebians">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource |filter: searchText" matSort>
  
          <!-- BookName Column -->
          <ng-container matColumnDef="BookName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> BookName </th>
            <td mat-cell *matCellDef="let row"> {{row.BookName}} </td>
          </ng-container>
  
          <!-- Author Column -->
          <ng-container matColumnDef="Author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let row"> {{row.Author}}</td>
          </ng-container>
  
          <!-- Quantity Column -->
          <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.Quantity}} </td>
          </ng-container>

         <!-- Category Column -->
          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
            <td mat-cell *matCellDef="let row"> {{row.Category}} </td>
          </ng-container>

          <ng-container matColumnDef="Cart">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cart </th>
            <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary"  >
              add
            </button></td>
          </ng-container>
  
         
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <!-- <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{searchText.value}}"</td>
          </tr> -->
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 400]" aria-label="Select page of users"></mat-paginator>
      </div>

    </div>
  </div>
